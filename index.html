<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans" />
    <link rel="stylesheet" href="index.css" />
    
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
  
    <div class="profileContainer">
      <div class="cardAvi">
        <img src="images/image-victor.jpg">
      </div>
      <div class="name">
        <p class="nameSub">Victor Crest <span>26</span></p>
        <p class="location">London</p>
      </div>
      <div class="statContainer">
        <div class="stat">
          <p class="fig">80k</p>
          <p class="metrics">Followers</p>
        </div>
        <div class="stat">
          <p class="fig">803k</p>
          <p class="metrics">Likes</p>
        </div>
        <div class="stat">
          <p class="fig">1.4k</p>
          <p class="metrics">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Loninski</a>.
    </div>

  </body>

</html>
